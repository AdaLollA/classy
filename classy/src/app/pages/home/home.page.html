<ion-content>
    <!-- todo is smoother when disabling feed entirely (not only stopping scanning) -->

    <div *ngIf="shouldShowQRReader(); else qrpresenter">
        <app-tongue (inForeground)="tongueModeChange($event)"></app-tongue>
        <app-qr-reader (readQr)="readQr($event)" [stopWhenRead]="false" [outline]="'#00FF00'" [disabled]="disableScanning"
            [stopScanning]="disableScanning"></app-qr-reader>
        <ion-icon name="qr-scanner" class="qr-icon"></ion-icon>
    </div>

    <ng-template #qrpresenter>
        <ion-grid>
            <ion-row>
                <ion-col size="4">
                    <app-tongue (inForeground)="tongueModeChange($event)"></app-tongue>
                </ion-col>
                <ion-col size="8">
                    <app-qr-presenter></app-qr-presenter>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ng-template>

</ion-content>
