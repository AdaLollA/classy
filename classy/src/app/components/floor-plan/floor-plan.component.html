<ion-card *ngIf="buildings">
    <pinch-zoom>
        <img src="../../../assets/floorplan/fh{{selectedBuildingId + '_' + selectedFloorId}}.png">
    </pinch-zoom>
    <ion-select interface="popover" placeholder="Building" (ionChange)="setCurrentBuilding($event)" [value]="selectedBuildingId">
        <ion-select-option *ngFor="let building of buildings"
                           value="{{building.id}}">{{building.label}}</ion-select-option>
    </ion-select>
    <ion-select interface="popover" placeholder="Floor" (ionChange)="setCurrentFloor($event)" [value]="selectedFloorId">
        <ion-select-option *ngFor="let floor of selectedBuilding.floors"
                           value="{{floor.id}}">{{floor.label}}</ion-select-option>
    </ion-select>
</ion-card>
