<ion-card class="card">
    <ion-progress-bar [type]="progressBarType"></ion-progress-bar>
    <ion-card-header>
        <ion-card-title>
            Login
        </ion-card-title>
    </ion-card-header>
    <ion-card-content class="login__content">
        <p>Scan your student identity card to login</p>
        <ion-button [disabled]="buttonDisabled" (click)="loginClicked()" expand="block" size="small">Login</ion-button>
    </ion-card-content>
</ion-card>
